<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Products Page Midterm</title>
    <link rel="stylesheet" href="styleM.css" >

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Peanut's Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="mt-3">
        <div class="row my-3">
            <div class="col-10">
                <h1>Quotation</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <button type="button" class="btn btn-dark"  onclick="ClearT()">Clear</button>
            </div>

            <div class="col-2 text-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add</button>
            </div>

        
        </div>  
    </div>
    <div class="mt-3 bdr">
        <table id="data-table" class="table table-bordered table-striped">
            <thead class="bg-gray text-left">
                <tr>
                    <th></th>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th>PPU</th>
                    <th>Total</th>
                    <th>Discount</th>
                    <th>Discounted Total Price</th>
                </tr>
            </thead>
            <tbody id="productBody" class="text-left">
               
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="6" class="text-left fw-bold">Gross</td>
                    <td class="text-right ">
                        <span id="gross"></span>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="6" class="text-left fw-bold">Discount</td>
                    <td class="text-right">
                        <span id="discountP"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="6" class="text-left fw-bold">Discounted Price</td>
                    <td class="text-right">
                        <span id="Tdiscount"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="6" class="text-left fw-bold">VAT 7%</td>
                    <td class="text-right">
                        <span id="vat"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="6" class="text-left fw-bold">Net</td>
                    <td class="text-right fw-bold">
                        <span id="net"></span>
                    </td>
                </tr> 
            </tfoot>
        </table>
    </div>



    </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity_field"
                        placeholder="3">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Item</label>
                    <input type="text" class="form-control" id="item_field"
                        placeholder="iPhone 14">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price_field"
                        placeholder="31800">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Discount Price</label>
                    <input type= "number" class="form-control" id="discount_field"
                        placeholder="2500">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button  onclick="addToQuotation()" class="btn btn-dark" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
  crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
<script src="midProducts.js"></script>
</body>

</html>
